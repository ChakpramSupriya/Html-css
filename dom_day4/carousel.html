<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <link rel="stylesheet" href="./carousel.css">
</head>
<body>
    
    <section class="main">
        <div class="banner">
            <div class="buttons">
                <div class="btn" id="prev">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="btn" id="next">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="carousel" id="carousel">

                <div class="slide">
                    <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqOXgSZ71KFri72-NeNuzd3tULgh6cWYUd7w&usqp=CAU" alt="image">
               </div>
                    <div class="slide">
                        <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS951A_nrLiRza46q58L_kRtY8SPF8UVdIL5ulOqkbnWO4JCYdy7llsHgIzZoSl0CnPAx0&usqp=CAU" alt="image">
                    </div>
                    <div class="slide">
                        <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAuxatuCPR9PMfvwr7Z9fxt1IZFVPUCBuI1j7t3BYiwknLwmTu2DgnRmcb2HqruJqSSNk&usqp=CAU" alt="image">
                    </div>
                    <div class="slide">
                        <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYQLrzYeTWHBVyv29m8gwV4KtCYRNKxD_m3Q&usqp=CAU" alt="image">
                    </div>
                    <div class="slide">
                        <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqOXgSZ71KFri72-NeNuzd3tULgh6cWYUd7w&usqp=CAU" alt="image">
                   </div>
                    <div class="slide">
                        <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS951A_nrLiRza46q58L_kRtY8SPF8UVdIL5ulOqkbnWO4JCYdy7llsHgIzZoSl0CnPAx0&usqp=CAU" alt="image">
                    </div>
                  
                
            </div>
        </div>
    </section>

    <script src="./carousel.js"></script>
</body>
</html>
